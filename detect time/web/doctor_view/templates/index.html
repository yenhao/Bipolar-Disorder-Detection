<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bipolar Status Viewer</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename = 'css/range-picker.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>
  <!--
    <center>
      <form class="navbar-form" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Users">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

      <div class="container" id="head">
        <div class="user-content">
          <h1><b>{{ user }}</b></h1>
          <div id="diagnose-statement">
            <blockquote class="blockquote">
                <p class="lead">{{ user_info_dict[3][1] }}</p>
                <footer><cite title="Source Title">{{ user_info_dict[3][0] }}</cite></footer>
            </blockquote>
          </div>
        </div>
      </div>
    
    <center>
      <div class="analysis-img">
      
        <img src="{{ url_for('static', filename = 'img/late_freq_year/'+user+'.png')}}">  
      
      </div>
    </center>

    <div class="double_date_range"></div>
    

    <center>
<!--       <form action = "/result" method = "POST">
         <input type = "hidden" name = "user" value ="{{ user }}" />
         <input type = "submit" value = "Previous User" />
      </form> -->
    <div id="buttons">
      <a class="btn btn-lg btn-primary" id="view-tweets" role="button">View Region Tweets</a>
      <a class="btn btn-lg btn-default" href="/" role="button">Next User &raquo;</a>     
    </div>

    </center>
    <br/>
    <center>
      <div class="wordcloud" id="wordcloud"></div>
    </center>
    <div class="container" id="tweets"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
      function format_date_string(txt){
        return txt.slice(0,4) + '/' + txt.slice(4,6) + '/' + txt.slice(6);
      }
      start_date = format_date_string("{{user_info_dict[1]}}");
      end_date = format_date_string("{{user_info_dict[2]}}");
      var startDate = new Date(start_date),
        endDate = new Date(end_date),
        offset = endDate - startDate;
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'dist/js/bootstrap.min.js') }}" ></script>    
    <script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'js/range-picker.js') }}" ></script>
    <script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'js/app.js') }}" ></script>
    <script type="text/javascript">
                  
      $("#view-tweets").click(function(){
        var date_query = new Array();
        $(".select-label").each(function(){
          date_query.push($(this).text());
          console.log($(this).text());
          });
        $.ajax({
          url: '/getTweets',
          data: { user: "{{ user }}",
                  start: date_query[1],
                  end: date_query[0]
                },
          type: 'POST',
          success: function(response) {
              console.log('Retrieve tweets from ' + date_query[1] + ' to ' + date_query[0]);
              response_array = response.split("!@!@!");
              $(".wordcloud").html(response_array[0]);
              $("#tweets").html(response_array[1]);
              window.location.href='#view-tweets';
          },
          error: function(error) {
              console.log(error);
          }
        });
      });
    </script>
  </body>
</html>
